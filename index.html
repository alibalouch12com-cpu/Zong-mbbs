<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System Restarting</title>
<style>
body{
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:monospace;
  font-size:22px;
  flex-direction:column;
}
#msg{text-align:center;}
button{
  font-size:20px;
  padding:15px 25px;
  margin-top:20px;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="startScreen">
  <button onclick="startPrank()">Tap to Start üòé</button>
</div>

<div id="msg" style="display:none;">
  üîÑ System Restarting...<br>
  <span id="time">20</span> seconds
</div>

<audio id="music" src="music.mp3"></audio>

<script>
function startPrank(){
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("msg").style.display = "block";

  let t = 20;
  let timer = setInterval(()=>{
    t--;
    document.getElementById("time").innerText = t;
    if(t === 0){
      clearInterval(timer);
      document.getElementById("msg").innerHTML =
      "‚úÖ System Started Successfully<br>From Ali gohar ‚ù§Ô∏è";
      document.getElementById("music").play();
    }
  },1000);
}
</script>

</body>
</html>
